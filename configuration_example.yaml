# =============================================================================
# GROW ROOM MANAGER - Configuration Guide
# =============================================================================
#
# STEP 1: Install the integration via HACS
#         - Add custom repository: https://github.com/goatboynz/HA-Grow-Assist
#         - Category: Integration
#         - Download and restart Home Assistant
#
# STEP 2: Add the helpers below to your configuration.yaml
#
# STEP 3: Restart Home Assistant
#
# STEP 4: Create a Local Calendar (optional but recommended)
#         - Settings > Devices & Services > Add Integration > Local Calendar
#         - Name it "Grow Calendar"
#
# STEP 5: Create Local To-do lists (optional but recommended)
#         - Settings > Devices & Services > Add Integration > Local To-do
#         - Create lists named "F1 Tasks", "F2 Tasks", etc.
#
# STEP 6: (Optional) Add rooms via config flow for sensors
#         - Settings > Devices & Services > Add Integration > Grow Room Manager
#         - This creates status sensors for each room
#
# =============================================================================

# =============================================================================
# REQUIRED: Input Helpers (add to configuration.yaml)
# =============================================================================

input_datetime:
  # Room F1
  f1_start_date:
    name: "F1 Start Date"
    has_date: true
    has_time: false
    icon: mdi:calendar-start
  
  # Room F2 (add more as needed)
  f2_start_date:
    name: "F2 Start Date"
    has_date: true
    has_time: false
    icon: mdi:calendar-start
  
  # Room F3
  f3_start_date:
    name: "F3 Start Date"
    has_date: true
    has_time: false
    icon: mdi:calendar-start

input_text:
  # Room F1
  f1_journal_note:
    name: "F1 Journal Note"
    max: 255
    icon: mdi:note-text
  
  # Room F2
  f2_journal_note:
    name: "F2 Journal Note"
    max: 255
    icon: mdi:note-text
  
  # Room F3
  f3_journal_note:
    name: "F3 Journal Note"
    max: 255
    icon: mdi:note-text

# =============================================================================
# OPTIONAL: Debug Logging
# =============================================================================

logger:
  default: info
  logs:
    custom_components.grow_room_manager: debug

