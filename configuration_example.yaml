# =============================================================================
# GROW ROOM MANAGER - Example Configuration
# =============================================================================
# 
# SETUP STEPS:
# 1. Install the integration via HACS
# 2. Go to Settings > Devices & Services > Add Integration
# 3. Search for "Grow Room Manager" and add each room
# 4. Add the helpers below to your configuration.yaml
# 5. Create calendar and todo entities (see below)
# 6. Restart Home Assistant
#
# =============================================================================

# =============================================================================
# REQUIRED HELPERS - Add to configuration.yaml
# =============================================================================

# Input datetime for setting start dates (one per room)
input_datetime:
  f1_start_date:
    name: "F1 Start Date"
    has_date: true
    has_time: false
    icon: mdi:calendar-start
  f2_start_date:
    name: "F2 Start Date"
    has_date: true
    has_time: false
    icon: mdi:calendar-start
  f3_start_date:
    name: "F3 Start Date"
    has_date: true
    has_time: false
    icon: mdi:calendar-start

# Input text for journal notes (one per room)
input_text:
  f1_journal_note:
    name: "F1 Journal Note"
    max: 255
    icon: mdi:note-text
  f2_journal_note:
    name: "F2 Journal Note"
    max: 255
    icon: mdi:note-text
  f3_journal_note:
    name: "F3 Journal Note"
    max: 255
    icon: mdi:note-text

# =============================================================================
# OPTIONAL: Local Calendar (if not using Google Calendar)
# =============================================================================
# Go to Settings > Devices & Services > Add Integration > Local Calendar
# Or add to configuration.yaml:

# calendar:
#   - platform: local_calendar
#     name: Grow Calendar

# =============================================================================
# OPTIONAL: Local Todo Lists
# =============================================================================
# Go to Settings > Devices & Services > Add Integration > Local To-do
# Create one list per room: "Grow Tasks F1", "Grow Tasks F2", "Grow Tasks F3"

# =============================================================================
# OPTIONAL: Debug Logging
# =============================================================================

logger:
  default: info
  logs:
    custom_components.grow_room_manager: debug

# =============================================================================
# SERVICE CALL EXAMPLES
# =============================================================================
# 
# Generate tasks for a room:
# service: grow_room_manager.generate_tasks
# data:
#   room_id: f1
#   start_date: "2024-12-01"
#   calendar_entity: calendar.grow_calendar
#   todo_entity: todo.grow_tasks_f1
#
# Add journal entry:
# service: grow_room_manager.add_journal_entry
# data:
#   room_id: f1
#   note: "Plants looking great today!"
#   image_entity: camera.grow_room_f1  # optional
#
# =============================================================================
