add_journal_entry:
  name: Add Journal Entry
  description: Add a journal entry with optional camera snapshot for a grow room.
  fields:
    room_id:
      name: Room ID
      description: The ID of the grow room (e.g., f1, f2, f3).
      required: true
      example: "f1"
      selector:
        text:
    note:
      name: Note
      description: The journal note text to save.
      required: true
      example: "Plants looking healthy. Adjusted irrigation timing."
      selector:
        text:
          multiline: true
    image_entity:
      name: Camera Entity
      description: Optional camera entity to capture a snapshot from.
      required: false
      example: "camera.grow_room_f1"
      selector:
        entity:
          domain: camera

generate_tasks:
  name: Generate Tasks
  description: Generate calendar events and todo items from the Athena Pro Line schedule.
  fields:
    room_id:
      name: Room ID
      description: The ID of the grow room (e.g., f1, f2, f3).
      required: true
      example: "f1"
      selector:
        text:
    start_date:
      name: Start Date
      description: The first day of flower (Day 1) for this grow cycle.
      required: true
      example: "2024-01-15"
      selector:
        date:

clear_tasks:
  name: Clear Tasks
  description: Clear all generated tasks for a grow room.
  fields:
    room_id:
      name: Room ID
      description: The ID of the grow room to clear tasks for.
      required: true
      example: "f1"
      selector:
        text:
