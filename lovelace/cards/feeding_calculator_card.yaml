# =============================================================================
# FEEDING CALCULATOR CARD - Nutrient Recipes
# =============================================================================
# Shows current feeding recipe based on room phase.
# Copy this card to any dashboard.
# =============================================================================

type: vertical-stack
cards:
  - type: markdown
    content: "## ðŸ§ª Feeding Calculator"

  - type: markdown
    content: |
      {% set s = 'sensor.flower_room_1_grow_status' %}
      {% set phase = state_attr(s, 'phase') %}
      {% set ec = state_attr(s, 'recommended_ec') %}
      {% set day = state_attr(s, 'current_day') %}
      
      **F1:** {% if phase and phase != 'Not Started' %}Day {{ day }} - {{ phase }} (EC {{ ec }}){% else %}Not started{% endif %}
      
      {% set s2 = 'sensor.flower_room_2_grow_status' %}
      {% set phase2 = state_attr(s2, 'phase') %}
      {% set day2 = state_attr(s2, 'current_day') %}
      **F2:** {% if phase2 and phase2 != 'Not Started' %}Day {{ day2 }} - {{ phase2 }}{% else %}Not started{% endif %}
      
      {% set s3 = 'sensor.flower_room_3_grow_status' %}
      {% set phase3 = state_attr(s3, 'phase') %}
      {% set day3 = state_attr(s3, 'current_day') %}
      **F3:** {% if phase3 and phase3 != 'Not Started' %}Day {{ day3 }} - {{ phase3 }}{% else %}Not started{% endif %}

  - type: markdown
    content: |
