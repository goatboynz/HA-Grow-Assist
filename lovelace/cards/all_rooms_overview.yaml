# =============================================================================
# ALL ROOMS OVERVIEW CARD
# =============================================================================
# Shows all rooms at a glance - flower and veg.
# Copy this card to any dashboard.
# =============================================================================

type: vertical-stack
cards:
  - type: markdown
    content: "## ðŸŒ¿ Grow Rooms"

  - type: horizontal-stack
    cards:
      - type: entity
        entity: sensor.flower_room_1_grow_status
        name: "F1"
        icon: mdi:numeric-1-circle
      - type: entity
        entity: sensor.flower_room_2_grow_status
        name: "F2"
        icon: mdi:numeric-2-circle
      - type: entity
        entity: sensor.flower_room_3_grow_status
        name: "F3"
        icon: mdi:numeric-3-circle
      - type: entity
        entity: sensor.veg_room_status
        name: "Veg"
        icon: mdi:sprout

  - type: horizontal-stack
    cards:
      - type: gauge
        entity: sensor.flower_room_1_grow_progress
        name: "F1"
        min: 0
        max: 100
        severity:
          green: 80
          yellow: 40
          red: 0
      - type: gauge
        entity: sensor.flower_room_2_grow_progress
        name: "F2"
        min: 0
        max: 100
      - type: gauge
        entity: sensor.flower_room_3_grow_progress
        name: "F3"
        min: 0
        max: 100
