# =============================================================================
# ROOM STATUS CARD - Single Room Overview
# =============================================================================
# Shows status for one flower room. Change sensor names for your room.
# Copy this card to any dashboard.
# =============================================================================

type: vertical-stack
cards:
  - type: markdown
    content: |
      ## üå∏ Flower Room 1
      {% set s = 'sensor.flower_room_1_grow_status' %}
      {% set status = states(s) %}
      {% set phase = state_attr(s, 'phase') %}
      {% set week = state_attr(s, 'current_week') %}
      {% if status != 'Not Started' and status != 'unknown' %}
      **{{ status }}** | Week {{ week }} | {{ phase }}
      {% else %}
      ‚è≥ Not Started
      {% endif %}

  - type: gauge
    entity: sensor.flower_room_1_grow_progress
    name: Progress
    min: 0
    max: 100
    severity:
      green: 80
      yellow: 40
      red: 0

  - type: glance
    entities:
      - entity: sensor.flower_room_1_grow_status
        name: Day
      - entity: sensor.flower_room_1_next_task
        name: Next Task

  - type: markdown
    content: |
      | Target | Value |
      |--------|-------|
      | EC | {{ state_attr('sensor.flower_room_1_grow_status', 'recommended_ec') }} |
      | Dryback | {{ state_attr('sensor.flower_room_1_grow_status', 'target_dryback') }} |
      | Days Left | {{ state_attr('sensor.flower_room_1_grow_status', 'days_remaining') }} |
